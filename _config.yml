#
# Plugin: jekyll-assets
#
assets:
  compress:
    css: true
    js: true
  prefix: "/assets"
  assets:
    - "*.png"
    - "bundle.css"
  digest: true
  sources:
    - _assets/images
    - _assets/javascripts
    - _assets/stylesheets
    - _vendors/javascripts
    - _vendors/stylesheets
