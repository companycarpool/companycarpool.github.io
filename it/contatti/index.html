---
layout: default
title: Contatti
language: it
localized_name: contact
---
<div id="main-container" class="container">
  <div class="row">
    <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <div class="page-header">
        <h1 class="oswald">{{page.title}}</h1>
      </div>
      <form action="http://getsimpleform.com/messages?form_api_token=592a2562c9813ece5efbe5ef9d30b3f4" method="post">
        <input type="hidden" name="redirect_to" value="{{ '/it/contatti/grazie.html' | prepend: site.url }}">
        <div class="form-group">
          <label for="contact_name">Nome</label>
          <input class="form-control" id="contact_name" name="contact_name" size="30" type="text" autocomplete="name" required>
        </div>
        <div class="form-group">
          <label for="contact_organization">Azienda / Ente</label>
          <input class="form-control" id="contact_organization" name="contact_organization" size="30" type="text" autocomplete="company" required>
        </div>
        <div class="form-group">
          <label for="contact_email">Indirizzo e-mail</label>
          <input class="form-control" id="contact_email" name="contact_email" type="email" autocomplete="email" required>
        </div>
        <div class="form-group">
          <label for="contact_message">Ha domande a cui possiamo rispondere? (opzionale)</label>
          <textarea class="form-control" id="contact_message" name="contact_message" rows="5" maxlength="1000"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-primary pull-right" name="button" type="submit">Invia</button>
        </div>
      </form>
    </div>
  </div>
</div>
