<div class="footer-container">
  <div class="container">
    <footer>
      <a href="http://diowa.com" class="pull-right">
        <span class="diowa-logo"></span>
        <span class="sr-only">diowa.com</span>
      </a>
      <ul class="list-inline list-footer">
        {% for localized_page in site.localized_pages[page.localized_name] %}
          <li>
            <a href="{{ localized_page.url }}">{{ site.languages[localized_page.language] }}</a>
          </li>
        {% endfor %}
      </ul>
    </footer>
  </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
{% asset application.js async %}
{% include google_analytics.html %}
