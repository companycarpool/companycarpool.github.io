<div class="footer-container">
  <div class="container">
    <footer>
      <a href="https://www.diowa.com/" class="pull-right">
        <span class="diowa-logo"></span>
        <span class="sr-only">diowa.com</span>
      </a>
      <ul class="list-inline list-footer">
        {% for localized_page in site.localized_pages[page.localized_name] %}
          <li>
            <a href="{{ localized_page.url }}">{{ site.languages[localized_page.language] }}</a>
          </li>
        {% endfor %}
      </ul>
    </footer>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="{% asset application.js @path %}" async></script>
{% include google_analytics.html %}
